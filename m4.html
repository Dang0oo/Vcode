<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Характеристики машины</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-block">
        <span class="title">Характеристики машины</span>
    </div>
    <div class="Photo"><img src="../Image/m4.webp" alt="" width="500" height="auto"></div>
    <div class=""></div>
    <div class="car-details">
        <div class="detail-block">
            <div class="detail">
                <label for="make">Марка:</label>
                <p id="make">BMW</p>
            </div>
        </div>
        <div class="detail-block">
            <div class="detail">
                <label for="model">Модель:</label>
                <p id="model">M4 Competition</p>
            </div>
        </div>
        <div class="detail-block">
            <div class="detail">
                <label for="year">Год выпуска:</label>
                <p id="year">2020</p>
            </div>
        </div>
        <div class="detail-block">
            <div class="detail">
                <label for="color">Цвет:</label>
                <p id="color">Красный</p>
            </div>
        </div>
        <div class="detail-block">
            <div class="detail">
                <label for="power">Мощность:</label>
                <p id="power">510 л.с.</p>
            </div>
        </div>
        <div class="detail-block">
            <div class="detail">
                <label for="color">Цена:</label>
                <p id="color">8,090,000 ₽</p>
            </div>
        </div>
    </div>
</body>
</html>
